<html>
    <body>
        <header id="home" class="header-card">
            <a href="#home">
                <img id="portrait" class='portrait-img' src="/assets/myself.png" alt="A picture of me dressed real snazzy-like.">
            </a>

            <div class="general-intro-wrapper">
                <div>
                    <h1 class="greeting-text">Hi, I'm James!</h1>
                    <aside class="intro-text-wrapper">
                        <div>A soccer playing,</div>
                        <div>music making,</div>
                        <div>web-developing student.</div>
                    </aside>
                </div>

                <div class="contact-info-wrapper">
                    <a href="#biography"><img class="down-arrow" src="/assets/icons/down-arrow.svg" alt=""></a>
                    <a href="#contact" class="contact-btn">CONTACT ME!</a>
                </div>
            </div>
        </header>
        <script>
            // reveals picture all at once rather than allowing a staggered load.
            let img = document.getElementById('portrait')
            img.onload = () => img
                .classList
                .add('visible')
        </script>
    </body>
</html>
